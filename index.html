<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listening List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="center">
        <div>
          <h1>Listening List</h1>  
          <h4>A practice tool.</h4>
        </div>
        <audio controls autoplay id="aud">
          <source id="audsrc" src="" type="audio/mp3">
        </audio>
        <br>
        <form action="">
          <select id="answer" name="option">
          </select>
        </form>
        <br>
        <div>
          <span id="confirm" class="confirm">Confirm</span>
          <span id="next" class="confirm">Skip</span>
        </div>
      </div>
    </main>
	<script type="module" src="main.js"></script>
  </body>
</html>
