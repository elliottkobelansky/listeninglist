<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listening List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="main">
      <div class="left">
        <b>Settings</b>
        <br>
        <br>
        Semester
        <select class="option" id="semester">
          <option>1</option>
          <option>3</option>
        </select>
        <br>
        <br>
        Answer Type
        <select class="option" id="answertype">
          <option>Select</option>
          <option>Type</option>
        </select>
        <br><br><br>
        Created by Elliott Kobelansky
        <br>
        Discord: elikob
        <br><br>
        WORK IN PROGRESS
      </div>
      <div class="center">
        <div>
          <h1>Listening List</h1>  
          <h4>A study tool.</h4>
          Current Session: <a id="cor">0</a> out of <a id="tot">0</a> (<a id="perc">0<a>%)
          <br>
        </div>
        <img src="static/cat.png" width="200" height="200" id="cat" class="cat">
        <br>
        <audio controls autoplay id="aud">
          <source id="audsrc" src="" type="audio/mp3">
        </audio>
        <br>
        <div>
          <select id="sanswer" name="option">
          </select>
          <input type="text" autocomplete="off" id="tanswer" style="display: none"/>
        </div>
        <br>
        <div>
          <div class="halfa">
            <button id="confirm">Confirm</button>
          </div>
          <div class="halfb">
            <button id="next">Skip</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div style="text-align: center">
          <b>Selected Pieces:</b>
          <br><br>
          <div id="selector">
          </div>
          <br>
        </div>
      </div>
      <script type="module" src="main.js"></script>
    </div>
  </body>
</html>
